<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button style="background-color: blue; color: white;" routerLink="/memberform">
    Create new
  </button>
</div>

<div fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: 16px;">
  <mat-form-field>
    <input matInput (input)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
</div>




<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- CIN Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>
  
    <!-- CV Column -->
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> CV </th>
      <td mat-cell *matCellDef="let element"> 
        <a href="{{element.cv}}"><mat-icon>picture_as_pdf</mat-icon></a> </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> 
        
            <button routerLink="/{{element.id}}/edit" class="edit-button">
              <mat-icon>edit</mat-icon>
            </button>
            
         
         <!-- <button (click)="openConfirmationDialog(element.id)" class="delete-button"> -->
        
         
          <button (click)="onDelete(element.id)" class="delete-button">
              <mat-icon>delete</mat-icon>
          </button>
          </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
