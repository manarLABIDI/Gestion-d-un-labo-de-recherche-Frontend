<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button style="background-color: blue; color: white;" routerLink="/eventform">
      Create new
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">{{element.title}} </td>
    </ng-container>
  
    <!-- Date Debut Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> Date de debut </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDebut| date:'M/d/yy'}}</td>
    </ng-container>
  
    <!-- Date Fin Column -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef> Date de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFin| date:'M/d/yy'}}</td>
    </ng-container>
  



    
  
    <!-- Lieu Column -->
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef> Lieu </th>
      <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
    </ng-container>
  
    <!-- DÃ©finir les lignes du tableau -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
